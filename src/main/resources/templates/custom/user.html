<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>用户中心</title>
 <meta name="keywords" content="DeathGhost"/>
 <meta name="description" content="DeathGhost"/>
 <meta name="author" content="DeathGhost,deathghost@deathghost.cn">
 <link rel="icon" th:href="@{images/icon/favicon.ico}" type="image/x-icon">
 <link rel="stylesheet" type="text/css" th:href="@{css/style.css}"/>
 <script src="js/html5.js"></script>
 <script th:src="@{js/jquery.js}"></script>
 <script th:src="@{js/swiper.min.js}"></script>
<script>
$(document).ready(function(){
  $("nav .indexAsideNav").hide();
  $("nav .category").mouseover(function(){
	  $(".asideNav").slideDown();
	  });
  $("nav .asideNav").mouseleave(function(){
	  $(".asideNav").slideUp();
	  });
});
</script>
</head>
<body>
<!--header-->
<header>
  <!--topNavBg-->
  <div class="topNavBg">
   <div class="wrap">
   <!--topLeftNav-->
    <ul class="topLtNav" th:if="${session.isEmpty()}">
     <li><a href="/app/login" class="obviousText">亲，请登录</a></li>
     <li th:if="${session.isEmpty()}"><a href="/app/register">注册</a></li>
    </ul>
    <ul class="topLtNav" th:if="!${session.isEmpty()}">
     <li><a class="obviousText" th:text="${session.cInfo.getcPhone()}"></a>
     </li>
     <li><a id="exit" class="obviousText">退出登录</a></li>
    </ul>
   <!--topRightNav-->
    <ul class="topRtNav">
     <li><a href="/app/user">个人中心</a></li>
<!--     <li><a href="/app/cart" class="cartIcon">购物车<i>0</i></a></li>-->
<!--     <li><a href="/app/favorite" class="favorIcon">收藏夹</a></li>-->
     <li><a href="/app/bs/logins">商家中心</a></li>
    </ul>
   </div>
  </div>
  <!--logoArea-->
 <div class="wrap logoSearch">
  <!--logo-->
  <div class="logo">
   <h1><img src="images/logo.png"/></h1>
  </div>
  <!--search-->
  <div class="search">
   <ul class="switchNav">
    <li class="active" id="chanpin">产品</li>
   </ul>
   <div class="searchBox">
    <form>
     <div class="inputWrap">
      <input type="text" placeholder="输入产品关键词或货号"/>
     </div>
     <div class="btnWrap">
      <input type="submit" value="搜索"/>
     </div>
    </form>
   </div>
  </div>
 </div>
  <!--nav-->
  <nav>
<ul class="wrap navList">
<li class="category">
<a href="/app/user">用户中心</a>
</li>

</ul>
</nav>

 </header>
 <script>
 $(document).ready(function(){
   //测试效果，程序对接如需变动重新编辑
   $(".switchNav li").click(function(){
     $(this).addClass("active").siblings().removeClass("active");
     });
   $("#chanpin").click(function(){
     $(".inputWrap input[type='text']").attr("placeholder","输入产品关键词或货号");
     });
   $("#shangjia").click(function(){
     $(".inputWrap input[type='text']").attr("placeholder","输入商家店铺名");
     });
   $("#zixun").click(function(){
     $(".inputWrap input[type='text']").attr("placeholder","输入关键词查找文章内容");
     });
   $("#wenku").click(function(){
     $(".inputWrap input[type='text']").attr("placeholder","输入关键词查找文库内容");
     });
   });
   
 </script>
 
<section class="wrap user_center_wrap">
 <!--左侧导航-->
  <aside class="user_aside_nav">
  <dl>
   <dt>买家中心</dt>
   <dd><a href="/app/order">我的订单</a></dd>
<!--   <dd><a href="/app/favorite">我的收藏</a></dd>-->
   <dd><a href="/app/address">我的地址库</a></dd>
  </dl>
  <dl>
   <dt>控制面板</dt>
   <dd><a href="/app/profile">个人资料</a></dd>
   <dd><a href="/app/change_password">修改密码</a></dd>
  </dl>
 </aside>
 <!--右侧：内容区域-->
 <div class="user_rt_cont">
  <div class="top_title">
   <strong><em th:text="${cInfo.getcPhone()}"></em>欢迎回到用户中心</strong>
  </div>
  <!--用户信息-->
  <div class="user_factbook">
   <a href="/app/profile" class="user_icon">
    <img src="images/icon/DefaultAvatar.jpg"/>
    <span>修改头像</span>
   </a>
   <div class="user_infor">
    <p><strong th:text="'昵称:'+${cInfo.getcNickName()}"></strong>
    <p><strong th:text="'姓名:'+${cInfo.getcName()}"></strong>
    <p><strong th:text="'联系电话:'+${cInfo.getcPhone()}"></strong>
   </div>
  </div>
  <!--买家订单提醒-->

  <!--卖家订单提醒-->

 </div>
</section>
<!--footer-->
<script>
 $("#exit").on('click', function (data) {
  location.href="/app/exit";
 })
</script>
</body>
</html>
