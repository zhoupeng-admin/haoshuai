<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>添加床位类别</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/lib/layui-v2.6.3/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/public.css}" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">床位类型</label>
        <div class="layui-input-block">
            <input type="text" name="bType" lay-verify="required" lay-reqtext="床位类型不能为空" placeholder="床位类型不能为空"
                   class="layui-input">
            <tip>床位类型唯一。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">价格</label>
        <div class="layui-input-block">
            <input type="number" name="bPrice" lay-verify="bPrice" lay-reqtext="床位价格不能为空" placeholder="床位价格不能为空" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script th:src="@{/lib/layui-v2.6.3/layui.js}" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.jquery;

        form.verify({
            bPrice:function (value) {
                if(value.length == 0){
                    return "价格必须填写";
                }
                if(!(/(^[1-9]\d*(\.\d{1,2})?$)|(^0(\.\d{1,2})?$)/).test(value)){
                    return "请输入正确的价格:整数或者保留两位小数"
                }
            }
        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var data = data.field;
            $.ajax({
                url:'/app/sys/add_bedtype.do',
                method:'post',
                data:{
                    bType:data.bType,
                    bPrice:data.bPrice
                },
                dataType:'json',
                success(res){
                    layer.msg(res.msg,{icon:res.code,time:800},function () {
                        parent.location.reload();
                    });
                }
            })
            return false;
        });
    });
</script>
</body>
</html>
